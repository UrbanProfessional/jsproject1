<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="initialize()">
    <div id="grid">
        <div>
            Pennies
            <p id="1"></p>
            <button onclick="addPenny()">Add Penny</button>
            <button onclick="subtractPenny()">Subtract Penny</button>
        </div>
        <div>
            Nickels
            <p id="2"></p>
            <button onclick="addNickel()">Add Nickel</button>
            <button onclick="subtractNickel()">Subtract Nickel</button>
        </div>
        <div>
            Dimes
            <p id="3"></p>
            <button onclick="addDime()">Add Dime</button>
            <button onclick="subtractDime()">Subtract Dime</button>
        </div>
        <div>
            Quarters
            <p id="4"></p>
            <button onclick="addQuarter()">Add Quarter</button>
            <button onclick="subtractQuarter()">Subtact Quarter</button>
        </div>
        <div>
            Total
            <p id="t"></p>
        </div>
    </div>
</body>
</html>
